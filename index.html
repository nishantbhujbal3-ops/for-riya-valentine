<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Riya ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    /* Ensure filename matches exactly what you uploaded to GitHub */
    background: url("couple.PNG") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    font-family: 'Quicksand', sans-serif;
  }

  /* Glassmorphism background overlay */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 192, 203, 0.2); 
    backdrop-filter: blur(5px);
    z-index: 1;
  }

  /* Floating hearts background layer */
  .heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.7;
    animation: float 6s linear infinite;
    z-index: 2;
  }

  @keyframes float {
    0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* Main Card design from your image */
  .card {
    position: relative;
    z-index: 10;
    width: 90%;
    max-width: 380px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 40px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
  }

  .card h1 {
    font-family: 'Dancing Script', cursive;
    color: #e95d81;
    font-size: 52px;
    margin-bottom: 15px;
  }

  .card p {
    font-size: 18px;
    color: #444;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
    height: 60px;
  }

  button {
    border: none;
    padding: 12px 30px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #f16a8d;
    color: white;
    z-index: 11;
  }

  #noBtn {
    background: #9b8e9b;
    color: white;
    position: absolute;
    right: 15%; 
    z-index: 12;
  }
</style>
</head>
<body>

<audio id="song" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <h1>Riya üíï</h1>
  <p id="message">
    From the moment you came into my life, everything feels brighter and better.<br><br>
    <strong>Will you be my Valentine? ‚ù§Ô∏è</strong>
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes ü§ç</button>
    <button id="noBtn">No üòÑ</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* 1. Generate Floating Background Hearts */
const body = document.querySelector("body");
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  heart.style.animationDelay = Math.random() * 5 + "s";
  body.appendChild(heart);
}

/* 2. Runaway "No" Button */
const noBtn = document.getElementById("noBtn");
function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

/* 3. "Yes" Button Action */
document.getElementById("yesBtn").addEventListener("click", () => {
  // Play Music
  const song = document.getElementById("song");
  song.volume = 0.5;
  song.play();

  // Celebrate with Confetti
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 },
    colors: ['#f16a8d', '#ffffff', '#ffb3c1']
  });

  // Brief sweet message before redirect
  document.getElementById("message").innerHTML = "Yay! See you soon! ü•∞üå∏";
  document.querySelector(".buttons").style.display = "none";

  // Redirect to WhatsApp after celebration
  setTimeout(() => {
    window.location.href = "https://wa.me/917620837544?text=Yes%20I%20will%20be%20your%20Valentine%20üíñü•∞";
  }, 2000);
});
</script>

</body>
</html>
