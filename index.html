<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Riya ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: url("couple.PNG") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* dreamy blur overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(6px);
  background: rgba(255, 182, 193, 0.28);
  z-index: 0;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s linear infinite;
  z-index: 1;
}

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* card */
.card {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 360px;
  background: rgba(255, 255, 255, 0.88);
  border-radius: 22px;
  padding: 28px 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

.card h1 {
  color: #ff4d6d;
  font-size: 32px;
  margin-bottom: 12px;
}

.card p {
  font-size: 16px;
  color: #555;
  margin-bottom: 24px;
  line-height: 1.5;
}

.buttons {
  position: relative;
  height: 60px;
}

button {
  border: none;
  padding: 12px 26px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ddd;
  position: absolute;
  right: 0;
}

/* mobile spacing */
@media (max-width: 480px) {
  .card {
    margin-top: 40px;
  }
}
</style>
</head>

<body>

<!-- audio (iPhone safe) -->
<audio id="song" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Riya üíï</h1>
  <p>
    Every moment with you feels like magic ‚ú®<br><br>
    Will you be my Valentine? ‚ù§Ô∏è
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<script>
/* floating hearts */
for (let i = 0; i < 18; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
}

/* NO button runs away üòÜ */
const noBtn = document.getElementById("noBtn");
function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 160 - 80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES ‚Üí play song ‚Üí WhatsApp */
document.getElementById("yesBtn").addEventListener("click", () => {
  const song = document.getElementById("song");
  song.volume = 0.7;
  song.play();

  setTimeout(() => {
    window.location.href =
      "https://wa.me/917620837544?text=Yes%20I%20will%20be%20your%20Valentine%20üíñü•∞";
  }, 900);
});
</script>

</body>
</html>
