<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Riya ğŸ’–</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffd6e8,#fff1f7);
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:0.6;
  animation:float 8s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh) scale(0.8);}
  to{transform:translateY(-10vh) scale(1.2);}
}

.card{
  width:340px;
  padding:40px 30px;
  border-radius:28px;
  text-align:center;
  position:relative;
  overflow:hidden;
  box-shadow:0 30px 60px rgba(255,105,180,0.25);
}

/* soft blended photo background */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      rgba(255,240,246,0.88),
      rgba(255,240,246,0.88)
    ),
    url("riya.jpg") center/cover no-repeat;
  filter: blur(2px);
  z-index:0;
}

/* keep content above photo */
.card *{
  position:relative;
  z-index:1;
}

.cat{
  font-size:72px;
}

h2{
  margin:15px 0 25px;
  font-weight:600;
  color:#333;
}

.buttons{
  height:90px;
  position:relative;
}

button{
  border:none;
  padding:12px 30px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  transition:0.3s;
}

#yes{
  background:#ff6f91;
  color:white;
  left:45px;
}

#no{
  background:#f0f0f0;
  right:45px;
}

#celebrate{
  display:none;
  animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

.big-heart{
  font-size:60px;
  animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  30%{transform:scale(1.15);}
  60%{transform:scale(1);}
}

.message{
  font-size:14px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <div class="cat">ğŸ±ğŸ’—</div>
  <h2>Riya,<br>will you be my Valentine?</h2>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div id="celebrate">
    <div class="big-heart">ğŸ’</div>
    <h2>Yayyy ğŸ’•</h2>
    <p class="message">
      I was hoping youâ€™d say yes ğŸ¥¹<br>
      You make everything feel softer and warmer âœ¨
    </p>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");
const buttons = document.getElementById("buttons");
const card = document.querySelector(".card");

function moveNo(){
  const maxX = card.clientWidth - noBtn.offsetWidth - 10;
  const maxY = card.clientHeight - noBtn.offsetHeight - 10;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", ()=>{
  buttons.style.display="none";
  celebrate.style.display="block";
  hearts();
});

function hearts(){
  for(let i=0;i<16;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*4+4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  }
}
</script>

</body>
</html>
